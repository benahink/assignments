<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mario Pest Control</h1>
        <div id="goombas">
            <h2>Goombas</h2>
            <img id="pic1" src="https://freepngimg.com/thumb/mario_bros/29002-6-mario-bros-transparent-image.png">
            5 coins ea.
            <input type="number" id="goombaInput2">
            <h3 id="addResult">Price:</h3>
        </div>
        <div id="bobombs">
            <h2>Bob-ombs</h2>
            <img id="pic2" src="http://www.game-art-hq.com/wp-content/uploads/2015/01/Bob-Omb-from-Super-Mario-on-Game-Art-HQ.png">
            7 coins ea.
            <input type="number" id="bobombsInput2">
            <h3 id="addResult2">Price:</h3>
        </div>
        <div id="cheepcheeps">
            <h2>Cheep-cheeps</h2>
            <img id="pic3" src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png">
            11 coins ea.
            <input type="number" id="cheepcheepsInput2"> 
            <h3 id="addResult3">Price:</h3>
        </div>
        <div id="totalPrice">
            <h2 id="total">Total: </h2>
            <br>
            <button id="submitButton">Submit</button>
        </div>
        <footer>
            <ul>
                <li>email: mario@mariogotsyou.com</li>
                <li>website: ariopestcontrol.jp</li>
                <li>address: Mario Pest Control LLC, 123 Nintendo Place, Kyoto, Japan</li>
            </ul>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
