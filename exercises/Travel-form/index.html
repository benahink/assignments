<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
    <form name="passengers">
        <input type="text" placeholder="First name" name="FirstName">
        <input type="text" placeholder="Last name" name="LastName">
        <input type="number" placeholder="age" name="Age">
        <br>
        Gender:
        Female <input type="radio" name="gender" value="female">
        Male <input type="radio" name="gender" value="male">
        Other <input type="radio" name="gender" value="other">
        <br>
        Destination:
        <select name="destinations" id="Destinations">
            <option value=" "></option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="New York">New York</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Accra">Accra</option>
            <option value="Lagos">Lagos</option>
        </select>
        <br>
        Dietary Restrictions:
        Kosher <input type="checkbox" name="diet" value="Kosher">
        Vegetarian <input type="checkbox" name="diet" value="Vegetarian">
        Lactose <input type="checkbox" name="diet" value="Lactose">
        Peanut Allergy <input type="checkbox" name="diet" value="Peanut allergy">
        <br>
        <button>Submit</button>
        <div class="pop-up"></div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
